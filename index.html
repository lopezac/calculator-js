<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="calculator">
        <div class="display"></div>
        <div class="operators">
            <div class="btn">Clear</div>
            <div class="btn">Undo</div>
            <div class="btn op">=</div>
        </div>
        
        <section class="bottom-content">
            <div class="digits">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
            </div>
            <div class="operators">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">*</div>
                <div class="btn">/</div>
            </div>
        </section>

    </main>
</body>
</html>
